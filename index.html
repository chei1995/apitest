<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <style>
        .timeOut {
            display: none;
        }
    </style>
</head>

<body>
    <div class="timeOut"></div>
    <h1>註冊</h1>
    帳號：<br><input type="text" class='account'>
    <br>密碼：<br>
    <input type="password" class='password'><br>
    <input type="button" value="註冊" class='register'>
    <hr>
    <h1>登入</h1>
    帳號：<br><input type="text" class='accountSignIn'>
    <br>密碼：<br>
    <input type="password" class='passwordSignIn'><br>
    <input type="button" value="登入" class='sent'>
    <script>
         //註冊
        const register = document.querySelector('.register');
        register.addEventListener("click", function(e) {
            const account = document.querySelector('.account');
            const password = document.querySelector('.password');
            callSignUp(account, password);
        })

        function callSignUp(account, password) {
            if (account.value == "" || account.password == "") {
                alert('請確實填寫帳號密碼');
                return
            }
            let obj = {};
            obj.email = account.value;
            obj.password = password.value;
            let urlSignUp = "https://hexschool-tutorial.herokuapp.com/api/signup";
            axios.post(urlSignUp, obj)
                .then(function(response) {
                    console.log(response);
                    alert(response.data.message);
                })
                .catch(function(error) {
                    console.log(error);
                    alert('註冊失敗');
                })
                .finally(() => {
                    document.querySelector('.accountSignIn').value = account.value;
                    document.querySelector('.passwordSignIn').value = password.value;
                    account.value = "";
                    password.value = "";
                });
        }

        //登入

        const sent = document.querySelector('.sent');
        sent.addEventListener("click", function(e) {
            const accountSignIn = document.querySelector('.accountSignIn');
            const passwordSignIn = document.querySelector('.passwordSignIn');
            callSignIn(accountSignIn, passwordSignIn);
        })

        function callSignIn(accountSignIn, passwordSignIn) {
            if (accountSignIn.value == "" || passwordSignIn.value == "") {
                alert('請確實填寫帳號密碼');
                return
            }
            let objSignIn = {};
            objSignIn.email = accountSignIn.value;
            objSignIn.password = passwordSignIn.value;
            let urlSignIn = "https://hexschool-tutorial.herokuapp.com/api/signin";
            axios.post(urlSignIn, objSignIn)
                .then(function(response) {
                    console.log(response);
                    alert(response.data.message);
                    if (response.data.message == "登入成功") {
                        settime()
                    }
                })
                .catch(function(error) {
                    console.log(error);
                    alert('登入失敗');
                })
                .finally(() => {
                    accountSignIn.value = "";
                    passwordSignIn.value = "";
                });

        }
        let time = 3;

        function settime() {
            let timeOut = document.querySelector('.timeOut');
            timeOut.style.display = 'block';
            let anb = time + "秒後將關閉視窗";
            timeOut.textContent = anb;
            if (time == 0) {
                window.close();
            } else {
                time--;
            }
            setTimeout(settime, 1000);
        }
    </script>
</body>

</html>
